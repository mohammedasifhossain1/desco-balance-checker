name: DESCO Daily at 10:00 AM Dhaka

on:
  schedule:
    # 10:00 Asia/Dhaka = 04:00 UTC
    - cron: "0 4 * * *"
  workflow_dispatch: {}  # so you can test it immediately

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      # Optional: provide a fresh CA bundle to avoid SSL chain issues
      - name: Get latest CA bundle
        run: curl -L -o cacert.pem https://curl.se/ca/cacert.pem

      - name: Run script
        env:
          ACCOUNT_NO: ${{ secrets.ACCOUNT_NO }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONUNBUFFERED: "1"
          REQUESTS_CA_BUNDLE: "${{ github.workspace }}/cacert.pem"
          SSL_CERT_FILE: "${{ github.workspace }}/cacert.pem"
        run: python -u desco_notify.py
