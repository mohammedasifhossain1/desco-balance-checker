name: DESCO Daily 10:00 AM Dhaka

on:
  schedule:
    # 10:00 Asia/Dhaka = 04:00 UTC
    - cron: "0 4 * * *"
  workflow_dispatch: {}   # manual test

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      # Give requests a fresh CA bundle (often fixes DESCO's chain)
      - name: Get latest CA bundle
        run: curl -L -o cacert.pem https://curl.se/ca/cacert.pem

      - name: Run script
        env:
          ACCOUNT_NO: ${{ secrets.ACCOUNT_NO }}                 # 31363981
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }} # your bot token
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}     # your chat id
          PYTHONUNBUFFERED: "1"
          REQUESTS_CA_BUNDLE: "${{ github.workspace }}/cacert.pem"
          SSL_CERT_FILE: "${{ github.workspace }}/cacert.pem"
        run: python -u check_balance.py
